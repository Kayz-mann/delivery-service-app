type Items {
  item_id: Int
  name: String
  price: Float
  quantity: Int
}
type TrackingItems {
  customer_id: String
  items: [Items]
  customer: Customer
    @materializer(
    query: "getCustomerById"
    arguments: [{ name: "id", field: "customer_id"}]
  )
}

type TrackingItemsList {
  name: ID
  value: TrackingItems
}

type Query {
  getTrackingItemsById(id: ID!): TrackingItems
    @rest(
      endpoint: "https://delivery-service-rn-default-rtdb.firebaseio.com/trackingItems/$id.json"
    )

   getTrackingItems: [TrackingItemsList]
    @rest(
      endpoint: "https://delivery-service-rn-default-rtdb.firebaseio.com/trackingItems.json"
      transforms: [{ pathpattern: [], editor: "objectToArray"}]
    )
}
